    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript function to toggle audio playback
      function enableSecondButton() {
        var firstButton = document.getElementById("button1");
        var secondButton = document.getElementById("button2");

        // Disable the first button
        firstButton.disabled = true;

        // Set up the countdown timer on the first button
        var seconds = 30;
        var timerInterval = setInterval(function () {
          firstButton.innerText = "Paintence Baby! (" + seconds + "s)";
          seconds--;

          if (seconds < 0) {
            clearInterval(timerInterval);

            // Enable and show the second button
            secondButton.disabled = false;
            secondButton.style.display = "inline-block";
            firstButton.innerText = "ezpz"; // Reset the first button text
          }
        }, 1000);

        var audio = document.getElementById("backgroundAudio");

        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    </script>
